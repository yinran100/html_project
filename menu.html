				function preloadK2(){
					new Image().src ="img/logo_k2.png";
					new Image().src ="img/k2_ad.png";

					for (var i = 1; i < 22; i++) //初始化号码组合-------------------------------------------------
						K_public.K2_PL.push(i);
				}
				function preloadK3(){
					new Image().src = "img/logo_k3.png";
					new Image().src = "img/menu/k3_base_ac.png";
					new Image().src = "img/menu/k3_base.png";
					new Image().src = "img/menu/k3_sum_ac.png";
					new Image().src = "img/menu/k3_sum.png";
					new Image().src = "img/menu/k3_form_ac.png";
					new Image().src = "img/menu/k3_form.png";
					new Image().src = "img/menu/k3_weitu_ac.png";
					new Image().src = "img/menu/k3_weitu.png";
					new Image().src = "img/menu/k3_2bt_ac.png";
					new Image().src = "img/menu/k3_2bt.png";
					new Image().src = "img/menu/k3_3bt_ac.png";
					new Image().src = "img/menu/k3_3bt.png";
					for (var i = 1; i < 7; i++) //初始化号码组合
						for (var j = 1; j < 7; j++) 
							for (var k = 1; k < 7; k++) 
								if (i <= j && j <= k) 
									K_public.K3_PL.push(i * 100 + j * 10 + k);
					var stharr = [],sbtarr = [],rtharr = [];
					for(var i=0;i<K_public.K3_PL.length;i++){
						var plstr= K_public.K3_PL[i].toString();
						if(plstr.charAt(0)==plstr.charAt(1)&&plstr.charAt(1)==plstr.charAt(2)){
							stharr.push(plstr);
						}else if(plstr.charAt(0)!=plstr.charAt(1)&&plstr.charAt(1)!=plstr.charAt(2)){
							sbtarr.push(plstr);
						}else{
							rtharr.push(plstr);
						}
					}
					K_public.all56 = stharr.concat(rtharr,sbtarr).map(Math.abs);
				}
				preload();
