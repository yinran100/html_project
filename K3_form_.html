<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快3形态走势图</title>
		<link id="basecss" rel="stylesheet" type="text/css" href="css/base.css"/>
		<link id="viewcss" rel="stylesheet" type="text/css" href="css/k3_form_.css"/>
	</head>
	<body>
		<div class="homePage">
			<header class="header">
				<div class="logo"></div>
				<div class="k3_logo"></div>
				<div class="header_title"></div>
				<span class="name">快3形态走势图</span>
				<div class = "date"><span></span><span></span></div>
				<div class = "version"><span></span><span></span></div>
			</header>
			<canvas id="line" height="1800" width="1080"></canvas>
			<div id="layer"></div>
			<section id="contentBody">
				<table class="table" id="ta" border="0"  cellspacing="1" cellpadding="0">
					<colgroup>
   						<col class = "issue" span="1">
    					<col class = "winNumbers" span="3">
    					<col class = "dia1" span="6">
    					<col class = "dia2" span="4">
    					<col class = "dia3" span="16">
    					<col span="1">
  					</colgroup>
					<tr class="t">
						<th class = "yellow term" colspan="1"  rowspan="2">期号</th>
						<th class = "green append_border winnum" colspan="3" rowspan="2">开奖号码</th>
						<th class="blue" colspan="6">开奖号码分布图</th>
						<th colspan="4" rowspan="1">号码形态</th>
						<th colspan="16">和 值</th>
						<th class="orange mm1 append_border" rowspan="2">跨度</th>
					</tr>
					<tr class="h">
						<th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
						<th class="hz">三同号</th><th class="hz">三不同号</th><th class="hz">二同号</th><th class="hz">二不同号</th>
						<th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
						<th>11</th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th>
					</tr>
					<tr class = "bottom">
						<td class="green" colspan='4'>今日出现期数</td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="kua"><div>-</div></td>
					</tr>
					<tr class = "bottom">
						<td class="orange" colspan='4'>当前遗漏</td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="kua"><div>-</div></td>
					</tr>
					<tr class = "bottom">
						<td class="yellow" colspan='4'>最大遗漏</td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="dia"><div>0</div></td><td class="dia"><div>0</div></td><td class="dia"><div>0</div></td>
						<td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td><td class="form"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td><td class="total"><div>0</div></td>
						<td class="kua"><div>-</div></td>
					</tr>
					<tr class="ta"><td class="blue" colspan='4'>昨日未出</td><td class="t1" colspan='27'></td></tr>
					<tr class="ta"><td class="darkblue" colspan='4'>前两日未出</td><td class="t2" colspan='27'></td></tr>
					<tr class="ta"><td class="blue" colspan='4'>前三日未出<span>(未出期数)</span></td><td class="t3" colspan='27'></td></tr>
				</table>
				<div class = "news">
					<!--<marquee id="notice" direction="left" behavior="scroll" scrollamount="3" scrolldelay="30" loop="-1"  hspace="10" vspace="10">-->
					<marquee id="notice" direction="left" behavior="scroll" scrollamount="3" scrolldelay="30" loop="-1"  hspace="10" vspace="10" > 
						<span></span>
					</marquee>
					<div class = "leftfoot"></div>
					<div class = "rightfoot"></div>
				</div>
			</section>			
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/htmlUtils.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<script type="text/javascript" src="js/k3_form_.js"></script>
	</body>
</html>
