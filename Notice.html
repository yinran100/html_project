<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>制定文字通知</title>
		<script src="js/vue.min.js"></script>
	</head>
	<style>
		@font-face {font-family: "wr"; src: url("css/msyh.ttf");}
		body ,#notice{
			margin: 0;
			padding: 0;
		}
		#notice{
			width: 1080px;
			position: absolute;
			background-repeat: no-repeat;
			font-family: "wr";
		}
		#title{
			position: absolute;
			text-align: center;
			top: 50px;
			letter-spacing: 15px;
			font-size: 55px;
			color: gold;
			font-weight: bold;
			width: 100%;
		} 
		#title.long{
			letter-spacing: 10px;
			font-size: 48px;
		}
		#title.b{
			color: red;
			font-size: 60px;
		}
		#title.full{
			top: 90px;
		}
		#content{
			position: absolute;
			top: 170px;
			left: 190px;
			width: 666px;
		}
		p{
			text-indent: 64px;
			font-size: 32px;
			margin-bottom: 0;
			margin-top: 0;
			line-height: 1.5;
			color: #DC143C;
			word-break: break-all;
		}
		#content.b{
			width: 840px;
			font-size: 38px;
			left: 115px;
		}
		#content.full:not(.b){
			width: 720px;
		}
		#content.full{
			top: 320px;
		}
		
	</style>
	<body>
		<div id="notice" v-bind:style="{backgroundImage:'url('+('img/notic_'+modelKind.toLocaleLowerCase() + '_tle10_'+(modelScreen==0?'960':'1920')+'.jpg')+')',height:(modelScreen+1)*960+'px'}">
			<div id="title" v-bind:class="{long:(title.getBytesLength()/2>8),b:(modelKind!='A'),full:(modelScreen!=0)}">{{title}}</div>
			<div id="content" v-bind:class="{b:(modelKind!='A'),full:(modelScreen!=0)}" v-html="content"></div>
		</div>
	</body>
	<script>
		String.prototype.getBytesLength = function() {				//获取字符串字节数
			return this.replace(/[^\x00-\xff]/gi, "--").length;
		};
		var noticeVue = new Vue({
		  el: "#notice",
		  data: {
		  	modelKind:"A",
		  	modelScreen: 0,	//0代表半屏，1代表全屏
		    title: "",
		    content: "<p>asdwwwwwwwwwwwwaaaaaaaaaaaaaaaaaaaaaacccccccccccccccccccccccccccccccccccccccccfffffffffffffffffffffffffffffff</p><p>一一二二三三四四五五六六七七八八九九十十一一二二三三四四五五六六七七八八九九十十</p>"
		  }
		})
		function model(kind,screen){	//0代表半屏，1代表全屏
			noticeVue.modelKind = kind.toLocaleUpperCase()=="A"?"A":"B";
			noticeVue.modelScreen = screen==0?0:1;
		}
		function setText(content,title){
			noticeVue.content=content;
			noticeVue.title=title;
		}
	</script>
</html>
